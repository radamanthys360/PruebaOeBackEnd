<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        	<h:form>
		<h3>Agregar Registro</h3>
		<h:panelGrid columns="3">
			<h:outputLabel for="id">ID:</h:outputLabel>
			<h:inputText value="#{ProductosWsBean.id}" id="id"
                           disabled="#{! not(empty ProductosWsBean.id)}"></h:inputText>
                        <br></br>

			<h:outputLabel for="nombre">Nombre:</h:outputLabel>
			<h:inputText value="#{ProductosWsBean.nombre}" required="true"></h:inputText>
                        <br></br>

			<h:outputLabel for="des">Descripcion:</h:outputLabel>
			<h:inputText value="#{ProductosWsBean.descripcion}" required="true"></h:inputText>
                        <br></br>
                        
                        <h:outputLabel for="fecha">Fecha (aaaa-mm-dd):</h:outputLabel>
                        <h:inputText value="#{ProductosWsBean.fecha}" required="true">  
                         <f:convertDateTime pattern="yyyy-MM-dd"/>  
                       </h:inputText>
                       <br></br>
                       <p><h:commandButton type="reset" value="Cancelar"/>
                           <h:commandButton value="Confirm" action="#{ProductosWsBean.guardar}" /></p>

		</h:panelGrid>
	</h:form>
    </h:body>
</html>
